<!DOCTYPE html>
<html>
<head>
    <title>Replit Browser</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .browser-container { display: flex; flex-direction: column; height: 100vh; }
        .controls { padding: 10px; background: #f8f9fa; display: flex; gap: 8px; border-bottom: 1px solid #dee2e6; }
        .nav-button { padding: 6px 12px; border: 1px solid #ced4da; border-radius: 4px; background: white; cursor: pointer; }
        .nav-button:hover { background: #e9ecef; }
        .url-bar { flex: 1; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px; }
        .iframe-container { flex: 1; background: white; position: relative; }
        #browser-frame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="controls">
            <button class="nav-button" onclick="goBack()">← Back</button>
            <button class="nav-button" onclick="goForward()">→ Forward</button>
            <button class="nav-button" onclick="refreshPage()">↻ Refresh</button>
            <input type="text" class="url-bar" id="url-input" placeholder="https://example.com">
            <button class="nav-button" onclick="navigate()">Go</button>
        </div>
        <div class="iframe-container">
            <iframe id="browser-frame" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        const frame = document.getElementById('browser-frame');
        const urlInput = document.getElementById('url-input');

        function navigate() {
            const url = urlInput.value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                frame.src = 'https://' + url;
            } else {
                frame.src = url;
            }
        }

        function goBack() { frame.contentWindow.history.back(); }
        function goForward() { frame.contentWindow.history.forward(); }
        function refreshPage() { frame.contentWindow.location.reload(); }
    </script>
</body>
</html>
